<!doctype html>

 

<head>
    <title> Video Game</title>
</head>

 

<body>
    <canvas id="gameCanvas" width="900" height="720"></canvas>
    <script>
        var canvas, canvasContext;
        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

 

            document.addEventListener('keyup', keyReleased);
            document.addEventListener('keydown', keyPressed);

 

            setInterval(mainloop, 1000 / 50);
        }

 

        var playerXpos = 3;
        var playerYpos = 3;
        var playerXspeed = 5;
        var playerYspeed = 20;
        const PlAYER_HEIGHT = 170;
        const PlAYER_WIDTH = 150;
        var yVel = 1;

        
        var enemyXpos = 710;
        var enemyYpos = 0;
        var enemyXspeed = 5;
        const ENEMY_HEIGHT = 350;
        const ENEMY_WIDTH =100;

        
        var playerjump = -5;
        
        
        const SPACE = 32;
        var spacePressed = false;

        var object = new Image();
        object.src = 'syringe.png';
        
        var virus = new Image();
        virus.src = 'chinese.png';
        
        var BG = new Image() ;
        BG.src = 'Corona.png'
        
        var thing = new Image();
        thing.src = 'syringe 2.png'
        
        var images = [object,thing];
        
        function mainloop() {
//            colorRect(0, 0, canvas.width, canvas.height, 'gray');
            
            drawImgs(BG,-100,0,canvas.width,canvas.height);
            drawImgs(virus,playerXpos, playerYpos, PlAYER_WIDTH, PlAYER_HEIGHT);
            drawImgs(images[0],enemyXpos,enemyYpos,ENEMY_WIDTH,ENEMY_HEIGHT);
//            drawImgs(thing,enemyXpos,enemyYpos,ENEMY_WIDTH,ENEMY_HEIGHT);
            playerMove();
            
            enemyMove();
        } // end func

 

        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);
        } // end func

        function drawImgs(src,x,y,w,h){
            canvasContext.drawImage(src,x,y,w,h);
        }
        
        function enemyMove(){
            
            enemyXpos -= enemyXspeed;
            
            if( enemyXpos < 0){
                enemyXpos = 710
            }
            
            if(
            enemyYpos + ENEMY_HEIGHT + ENEMY_WIDTH > playerYpos && enemyYpos ){
                
                console.log('hit')
            }
            
            
        }

        
        
        
        function playerMove() {
            playerYpos += yVel;
            yVel += 0.2;
            if (spacePressed)
                yVel = playerjump;
            playerXpos = canvas.width / 6;      
            
            if(playerYpos > canvas.height){
               playerYpos = 0;
            }
        }   
          //end func
        function keyPressed(evt) {
            console.log(evt.keyCode)
            if (evt.keyCode == SPACE) {
                spacePressed = true;
                
                 (evt.keyCode == 83) 
                KeyPressed = true;
//               alert('hola')
            }
            
        }
           //end func
        function keyReleased(evt) {
            if (evt.keyCode == SPACE) {
                spacePressed = false;

 

                 (evt.keyCode == 83) 
                KeyPressed = false;
               
            }
        }
        
          
         
      //end func
    </script>

 

</body>
